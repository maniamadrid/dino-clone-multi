<body>
    <h1>Dino Multiplayer Game</h1>
    <div class="controls">
        <!-- Desktop Instructions -->
        <div class="desktop-only">
            <p class="p1"><b>P1:</b> 'W' to Jump / 'S' to Duck</p>
            <p class="p2"><b>P2:</b> 'Up' to Jump / 'Down' to Duck</p>
        </div>
        <!-- Mobile Instructions -->
        <div class="mobile-only">
            <p><b>TAP</b> to Jump | <b>HOLD</b> to Duck</p>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="220"></canvas>
    <div id="menu">
        <button id="btn-1p" onclick="startGame(1)">1 PLAYER</button>
        <button id="btn-2p" onclick="startGame(2)">2 PLAYERS</button>
    </div>

</body>

</html>
